    <div class="cabecalho">

    <div class="extrato">
      <div id="campos" class="campos">
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.15/jquery.mask.min.js"></script>

        <!-- <h3>Registro de Gastos</h3> -->

        <div id="inputsId">
          <form action="http://127.0.0.1:7945/01" method="post">
            <p>
              <input
                type="text"
                class="inputsClass"
                id="inputUser"
                name="user"
                placeholder="User"
              />
              <input
                type="email"
                class="inputsClass"
                id="inputEmail"
                name="email"
                placeholder="email@gmail.com"
              />
              <input
                type="number"
                class="inputsClass"
                id="inputCpf"
                name="cpf"
                placeholder="xxxxxxxx"
              />
              <input
                type="password"
                class="inputsClass"
                id="inputPwd"
                name="pwd"
                placeholder="senha"
              />
              <input
                type="password"
                class="inputsClass"
                id="inputConfirmPwd"
                name="confirmPwd"
                placeholder="senha"
              />
            </p>
            <button
              id="btt_Registro"
              class="buttons"
              type="button"
              onclick="sendPosUserRegister('registerUserReq', inputUser.value, inputEmail.value, inputCpf.value, inputPwd.value, inputConfirmPwd.value)"
            >
              Cadastar-se
            </button>
          </form>
        </div>
      </div>
    </div>
